<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="container">
        <div id="img">
            <img id="img1" src="Questions-pana.png" alt="">
            <img id="img3" src="Questions-amico.png" alt="">
        </div>
        <div id="panel">
            <div id="panel-top">
                <div id="part-1">
                    <div class="elem">
                        <h2 class="black">Timer</h2>
                        <div class="box black"><h2 id="timerval">60</h2></div>
                    </div>
                </div>
                <div id="question">
                    <h3 class="white" style="font-size:1.5rem">Question <span id="ques">1</span>/<span id="totalques">12</span></h3>
                    <h4 class="white" style="font-size:1.3rem" id="currques">Your question is:</h4>
                </div>
            </div>
            <div id="pbtm">
                <div id="pbtm1">
                    <div id="options">
                        <div class="opt" id="option1">Option 1</div>
                        <div class="opt" id="option2">Option 2</div>
                        <div class="opt" id="option3">Option 3</div>
                        <div class="opt" id="option4">Option 4</div>
                    </div>
                </div>
                <div id="pbtm2">
                    <div class="newbtn-submit">
                        <a href="#"><span>Score <span class="scoreval">0</span></span><i></i></a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="js.js"></script>
</body>
</html>
